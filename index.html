  <body role="document">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">PollVault</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav pull-right">
              <li id="login"></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
      
    <div class="container theme-showcase" role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
          <form class="form" id="submit">
            <h1>Ask a Question!</h2>
            <label for="inputQuestion" class="sr-only">Question</label>
            <textarea name="question" rows="4" class="form-control input-lg" placeholder="Your Question" maxlength="300" style="resize: none" required autofocus></textarea>
            <br>
            <label for="inputChoice1" class="sr-only">Choice 1</label>
            <input type="text" name="choice1" class="form-control" placeholder="Choice 1" required>
            <label for="inputChoice2" class="sr-only">Choice 2</label>
            <input type="text" name="choice2" class="form-control" placeholder="Choice 2" required>
            <label for="inputChoice3" class="sr-only">Choice 3</label>
            <input type="text" name="choice3" class="form-control" placeholder="Choice 3">
            <label for="inputChoice4" class="sr-only">Choice 4</label>
            <input type="text" name="choice4" class="form-control" placeholder="Choice 4">
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
          </form>
      </div>
      
      <div class="page-header">
        <h1>Latest Questions</h1>
      </div>
      <div class="row">
        <div class="col-md-12" id="newposts">
            <!-- newest posts go here -->
        </div>
        <div class="col-md-12" id="posts">
            <!-- older posts go here -->
        </div>
      </div>
      
    </div> <!-- /container -->
